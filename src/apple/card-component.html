<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <body>
    <h1 class="sr-only">components-wrapper</h1>
    <!-- 카드 컴포넌트 -->
    <h2 class="sr-only">카드 컴포넌트</h2>
    <div class="component-wrap">
      <div class="card-item">
        <a
          href="#"
          class="card-box"
          target="_blank"
          rel="noopener noreferrer"
        ></a>
        <div class="card-inner">
          <div class="text-wrap">
            <h3 class="title">title</h3>
            <p class="subtitle">subtitle</p>
            <p class="text">text</p>
          </div>
          <div class="btn-wrap">
            <a
              href="/"
              class="btn btn-fill"
              target="_blank"
              rel="noopener noreferrer"
              >더 알아보기</a
            >
            <a
              href="/"
              class="btn btn-outline"
              target="_blank"
              rel="noopenner noreferrer"
              >가격 보기</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- 버튼 컴포넌트 -->
    <h2 class="sr-only">버튼 컴포넌트</h2>
    <div class="component-wrap">
      <a href="#" class="btn btn-fill">더 알아보기</a>
      <a href="#" class="btn btn-fill dark">더 알아보기</a>
      <a href="#" class="btn btn-outline">가격 보기</a>
      <a href="#" class="btn btn-outline dark">가격 보기</a>
    </div>

    <!-- 텍스트 컴포넌트 -->
    <h2 class="sr-only">텍스트 컴포넌트</h2>
    <div class="component-wrap">
      <div class="text-wrap">
        <h3 class="title">title</h3>
        <p class="subtitle">subtitle</p>
        <p class="text">text</p>
      </div>
    </div>
  </body>
</html>
