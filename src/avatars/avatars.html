<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
    />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <!-- 여기에 마크업을 구성해 주세요. -->
    <div class="content-box">
      <div class="female-face">
        <div class="img-container">
          <img src="/src/avatars/images/face1.webp" alt="여자 얼굴1" />
          <div class="inactive-circle" aria-label="비활성화된 원형 버튼"></div>
        </div>
        <div class="img-container">
          <img src="/src/avatars/images/face2.webp" alt="여자 얼굴2" />
          <div class="active-circle" aria-label="활성화된 원형 버튼"></div>
        </div>
        <div class="img-container">
          <img src="/src/avatars/images/face3.webp" alt="여자 얼굴3" />
          <div class="inactive-circle" aria-label="비활성화된 원형 버튼"></div>
        </div>
        <div class="img-container">
          <img src="/src/avatars/images/face4.webp" alt="여자 얼굴4" />
          <div class="active-circle" aria-label="활성화된 원형 버튼"></div>
        </div>
      </div>
      <div class="male-face">
        <div class="img-container">
          <img src="/src/avatars/images/face7.webp" alt="남자 얼굴1" />
          <div class="active-circle" aria-label="활성화된 원형 버튼"></div>
        </div>
        <div class="img-container">
          <img src="/src/avatars/images/face5.webp" alt="남자 얼굴2" />
          <div class="active-circle" aria-label="활성화된 원형 버튼"></div>
        </div>
        <div class="img-container">
          <img src="/src/avatars/images/face6.webp" alt="남자 얼굴3" />
          <div class="inactive-circle" aria-label="비활성화된 원형 버튼"></div>
        </div>
        <div class="img-container">
          <img src="/src/avatars/images/face8.webp" alt="남자 얼굴4" />
          <div class="inactive-circle" aria-label="비활성화된 원형 버튼"></div>
        </div>
      </div>
    </div>
  </body>
</html>
